<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Por Ambiente</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <script src="/static/js/app.js"></script>
</head>
<body class="p-4">
  <h1 class="text-2xl font-semibold mb-4">🏢 Por Ambiente</h1>

  <div class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-6">
    <div class="bg-white rounded shadow p-3"><div class="text-xs text-gray-500">Total Ambientes</div><div id="kpi_amb" class="text-xl font-bold">-</div></div>
    <div class="bg-white rounded shadow p-3"><div class="text-xs text-gray-500">Total Servidores</div><div id="kpi_srv" class="text-xl font-bold">-</div></div>
    <div class="bg-white rounded shadow p-3"><div class="text-xs text-gray-500">Ambiente c/ mais servidores</div><div id="kpi_top" class="text-xl font-bold">-</div></div>
    <div class="bg-white rounded shadow p-3"><div class="text-xs text-gray-500">Ambiente c/ mais falhas</div><div id="kpi_failtop" class="text-xl font-bold">-</div></div>
  </div>

  <div class="bg-white rounded shadow p-3 h-64 mb-4">
    <canvas id="chart_srv_amb"></canvas>
  </div>

  <div class="bg-white rounded shadow p-3 mb-3">
    <input id="q" class="w-full border p-2 rounded" placeholder="Buscar ambiente..." />
  </div>

  <div class="overflow-auto bg-white rounded shadow">
    <table class="min-w-full text-sm">
      <thead class="bg-gray-50">
        <tr>
          <th class="text-left p-2">Servidor</th>
          <th class="text-left p-2">Ambiente</th>
          <th class="text-left p-2">SO</th>
          <th class="text-left p-2">Status</th>
          <th class="text-left p-2">Data</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

  <script>
    (async () => {
      const { items } = await fetchAllData();
      const q = document.getElementById('q');
      const tbody = document.getElementById('tbody');

      const byAmb = Array.from(countBy(items, x => x.ambiente || "—"));
      setKpi("kpi_amb", byAmb.length);
      setKpi("kpi_srv", items.length);

      const sorted = [...byAmb].sort((a,b)=>b[1]-a[1]);
      setKpi("kpi_top", sorted.length ? `${sorted[0][0]} (${sorted[0][1]})` : "—");

      const fails = items.filter(x => x.update_status === "FAILED");
      const failByAmb = Array.from(countBy(fails, x => x.ambiente || "—")).sort((a,b)=>b[1]-a[1]);
      setKpi("kpi_failtop", failByAmb.length ? `${failByAmb[0][0]} (${failByAmb[0][1]})` : "—");

      makeBar("chart_srv_amb",
        byAmb.map(([k])=>k),
        byAmb.map(([_,v])=>v),
        "Servidores por Ambiente",
        { colorMode: "palette" }
      );

      function row(x) {
        const soIcon = (x.so || "").toLowerCase() === "windows" ? "🪟" : ((x.so || "").toLowerCase() === "linux" ? "🐧" : "—");
        return `<tr class="border-t">
          <td class="p-2">${x.server_name || "—"}</td>
          <td class="p-2">${x.ambiente || "—"}</td>
          <td class="p-2">${soIcon} ${x.so || "—"}</td>
          <td class="p-2">${x.update_status || "—"}</td>
          <td class="p-2">${brDate(x.report_timestamp)}</td>
        </tr>`;
      }

      function render() {
        const filtered = filterByQuery(items, q.value, ["ambiente"]);
        tbody.innerHTML = filtered.map(row).join("");
      }
      q.addEventListener('input', render);
      render(); // inicial
    })();
  </script>
</body>
</html>
