<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Por SO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <script src="/static/js/app.js"></script>
</head>
<body class="p-4">
  <h1 class="text-2xl font-semibold mb-4">üíª Por Sistema Operacional</h1>

  <div class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-6">
    <div class="bg-white rounded shadow p-3"><div class="text-xs text-gray-500">Total Servidores</div><div id="kpi_srv" class="text-xl font-bold">-</div></div>
    <div class="bg-white rounded shadow p-3"><div class="text-xs text-gray-500">Total Windows</div><div id="kpi_win" class="text-xl font-bold">-</div></div>
    <div class="bg-white rounded shadow p-3"><div class="text-xs text-gray-500">Total Linux</div><div id="kpi_lin" class="text-xl font-bold">-</div></div>
    <div class="bg-white rounded shadow p-3"><div class="text-xs text-gray-500">SO com mais falhas</div><div id="kpi_failso" class="text-xl font-bold">-</div></div>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 mb-4">
    <div class="bg-white rounded shadow p-3 h-64">
      <canvas id="chart_so"></canvas>
    </div>
    <div class="bg-white rounded shadow p-3 h-64">
      <canvas id="chart_fail_so"></canvas>
    </div>
  </div>

  <div class="bg-white rounded shadow p-3 mb-3">
    <input id="q" class="w-full border p-2 rounded" placeholder="Buscar por SO (Windows/Linux) ..." />
  </div>

  <div class="overflow-auto bg-white rounded shadow">
    <table class="min-w-full text-sm">
      <thead class="bg-gray-50">
        <tr>
          <th class="text-left p-2">Servidor</th>
          <th class="text-left p-2">SO</th>
          <th class="text-left p-2">Status</th>
          <th class="text-left p-2">Data</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

  <script>
    (async () => {
      const { items } = await fetchAllData();

      const win = items.filter(x => (x.so || "").toLowerCase() === "windows").length;
      const lin = items.filter(x => (x.so || "").toLowerCase() === "linux").length;
      setKpi("kpi_srv", items.length);
      setKpi("kpi_win", win);
      setKpi("kpi_lin", lin);

      const fails = items.filter(x => x.update_status === "FAILED");
      const failBySO = Array.from(countBy(fails, x => (x.so || "‚Äî")));
      const topFail = [...failBySO].sort((a,b)=>b[1]-a[1])[0];
      setKpi("kpi_failso", topFail ? `${topFail[0]} (${topFail[1]})` : "‚Äî");

      makePie("chart_so",
        ["Windows","Linux"],
        [win, lin],
        "Distribui√ß√£o por SO",
        { colorMode: "status" }
      );

      makeBar("chart_fail_so",
        failBySO.map(([k])=>k),
        failBySO.map(([_,v])=>v),
        "Falhas por SO",
        { colorMode: "single", singleColor: "#ef4444" }
      );

      const q = document.getElementById('q');
      const tbody = document.getElementById('tbody');

      function row(x){
        const soIcon = (x.so || "").toLowerCase() === "windows" ? "ü™ü" :
                       (x.so || "").toLowerCase() === "linux" ? "üêß" : "‚Äî";
        return `<tr class="border-t">
          <td class="p-2">${x.server_name || "‚Äî"}</td>
          <td class="p-2">${soIcon} ${x.so || "‚Äî"}</td>
          <td class="p-2">${x.update_status || "‚Äî"}</td>
          <td class="p-2">${brDate(x.report_timestamp)}</td>
        </tr>`;
      }

      function render(){
        const filtered = filterByQuery(items, q.value, ["so"]);
        tbody.innerHTML = filtered.map(row).join("");
      }
      q.addEventListener('input', render);
      render(); // inicial
    })();
  </script>
</body>
</html>
